<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <title>Random Quote App</title>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">Random Quote App</h1>
        <div id="quote-box">
            <div id="text">
                <p>

                </p>
            </div>
            <div id="author">
                <h5>

                </h5>
            </div>

            <div id="buttons">
                <button class="copyBtn button" id="copyBtn"><i class="fas fa-copy"></i> Copy Quote</button>
                <button class="newBtn button" id="newBtn"><i class="fas fa-sync-alt"></i> New Quote</button>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
