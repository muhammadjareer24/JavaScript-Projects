<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Multi-Step Form</title>
  </head>
  <body>
    <form data-multi-step>
      <!-- Step 1 -->

      <div class="card active" data-step="1">
        <h3 class="step-title">Step 1</h3>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="confirm_password"
            name="confirm_password"
            id="confirm_password"
          />
        </div>

        <div class="buttonContainer">
          <button type="button" data-next>Next</button>
        </div>
      </div>

      <!-- Step 2 -->

      <div class="card" data-step="2">
        <h3 class="step-title">Step 2</h3>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="address" name="address" id="address" />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="city" name="city" id="city" />
        </div>

        <div class="form-group">
          <label for="zip_code">Zip Code</label>
          <input type="zip_code" name="zip_code" id="zip_code" />
        </div>

        <div class="buttonContainer">
          <button type="button" data-previous>Previous</button>
          <button type="button" data-next>Next</button>
        </div>
      </div>

      <!-- Step 3 -->

      <div class="card" data-step="3">
        <h3 class="step-title">Step 3</h3>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="firstName" name="firstName" id="firstName" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="lastName" name="lastName" id="lastName" />
        </div>

        <div class="form-group">
          <label for="Phone Number">Phone Number</label>
          <input type="Phone Number" name="Phone Number" id="Phone Number" />
        </div>

        <div class="buttonContainer">
          <button type="button" data-previous>Previous</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
