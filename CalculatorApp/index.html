<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="calculator.png" type="image/png" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"
      integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div id="calculator">
      <input class="display" readonly />
      <div class="keys">
        <button onclick="clearDisplay()" class="light-btn">AC</button>

        <button onclick="appendToDisplay('^')" class="light-btn">^</button>

        <button onclick="appendToDisplay('%')" class="light-btn">%</button>

        <button onclick="appendToDisplay('+')" class="orange-btn">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>

        <button onclick="appendToDisplay('9')">9</button>

        <button onclick="appendToDisplay('−')" class="orange-btn">−</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>

        <button onclick="appendToDisplay('×')" class="orange-btn">×</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>

        <button onclick="appendToDisplay('÷')" class="orange-btn">÷</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="equal-btn orange-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
